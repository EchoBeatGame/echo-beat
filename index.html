<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Beat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="lanes">
      <div class="lane" data-lane="0"></div>
      <div class="lane" data-lane="1"></div>
      <div class="lane" data-lane="2"></div>
      <div class="lane" data-lane="3"></div>
    </div>
    <div id="target-line"></div>
    <div id="health-bar">
      <div id="health-fill"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="menu">
      <h1>Echo Beat</h1>
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-button">Start Game</button>
    </div>
  </div>
  <audio id="audio" src="audio/track.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
